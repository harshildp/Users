<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <link rel="stylesheet" type="text/css" href="users.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="users.js"></script> 
        <title>Users</title>       
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact #</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <form>
            <h1>Add User</h1>
            <label>
                First Name<input type="text" id="first_name" placeholder="First Name">
            </label>
            <label>
                Last Name<input type="text" id="last_name" placeholder="Last Name">
            </label>
            <label>
                Email Address<input type="text" id="email" placeholder="Email Address">
            </label>
            <label>
                Contact #<input type="text" id="contact" placeholder="Contact #">
            </label>
            <input type="submit" value="Add User" id="enter">
        </form>
    </body>
</html>
